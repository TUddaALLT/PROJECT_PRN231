<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Management</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h2>Question Management</h2>

    <!-- Form for adding a new question -->
    <form id="add-question-form">
        <label for="question-text">Question Text:</label><br>
        <input type="text" id="question-text" name="question-text"><br>
        <label for="difficulty-level">Difficulty Level:</label><br>
        <input type="number" id="difficulty-level" name="difficulty-level"><br><br>
        <button type="submit">Add Question</button>
    </form>

    <!-- Container to display existing questions -->
    <div id="questions-container"></div>

    <script>
        function fetchQuestions() {
            fetch('https://localhost:7288/api/question')
                .then(response => response.json())
                .then(questions => {
                    document.getElementById('questions-container').innerHTML = ''; // Clear previous questions
                    questions.forEach(question => {
                        document.getElementById('questions-container').innerHTML += `
                            <div>
                                <p>Question ID: ${question.questionId}</p>
                                <p>Question Text: ${question.questionText}</p>
                                <p>Difficulty Level: ${question.difficultyLevel}</p>
                                <button class="delete-btn" data-id="${question.questionId}">Delete</button>
                            </div>
                            <hr>`;
                    });
                })
                .catch(error => console.error('Error:', error));
        }

        // Function to handle form submission for adding a new question
        document.getElementById('add-question-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent default form submission
            const formData = {
                QuestionText: document.getElementById('question-text').value,
                DifficultyLevel: parseInt(document.getElementById('difficulty-level').value)
            };

            fetch('https://localhost:7288/api/question', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
                .then(response => {
                    if (response.ok) {
                        fetchQuestions(); // Refresh the list of questions after adding
                        document.getElementById('question-text').value = ''; // Clear input fields
                        document.getElementById('difficulty-level').value = '';
                    } else {
                        throw new Error('Failed to add question');
                    }
                })
                .catch(error => console.error('Error:', error));
        });

        // Event delegation for delete button clicks
        document.getElementById('questions-container').addEventListener('click', function (event) {
            if (event.target.classList.contains('delete-btn')) {
                const questionId = event.target.getAttribute('data-id');
                fetch(`https://localhost:7288/api/question/${questionId}`, {
                    method: 'DELETE'
                })
                    .then(response => {
                        if (response.ok) {
                            fetchQuestions(); // Refresh the list of questions after deletion
                        } else {
                            throw new Error('Failed to delete question');
                        }
                    })
                    .catch(error => console.error('Error:', error));
            }
        });

        // Initial fetch of questions when the page loads
        fetchQuestions();
    </script>
</body>
</html>
